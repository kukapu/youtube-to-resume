<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer - Res√∫menes de Videos en Espa√±ol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .sidebar {
            width: 300px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            position: sticky;
            top: 20px;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid #667eea;
        }

        .history-item:hover {
            background: #e9ecef;
            transform: translateX(2px);
        }

        .history-item-title {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-item-date {
            font-size: 0.75rem;
            color: #999;
        }

        .history-empty {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 0.9rem;
        }

        .clear-history {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .clear-history:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .history-item-container {
            position: relative;
        }

        .delete-item-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #f44;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 10;
        }

        .history-item-container:hover .delete-item-btn {
            opacity: 1;
        }

        .delete-item-btn:hover {
            transform: scale(1.1);
            background: #d33;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .modal p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .modal-btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn-cancel:hover {
            background: #d0d0d0;
        }

        .modal-btn-confirm {
            background: #f44;
            color: white;
        }

        .modal-btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.4);
        }

        .container {
            flex: 1;
            max-width: 900px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .result {
            display: none;
            margin-top: 50px;
        }

        .result.active {
            display: block;
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin: -30px -30px 20px -30px;
        }

        .result-header h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .result-meta {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .result-meta span {
            margin-right: 15px;
            display: inline-block;
        }

        .summary-content {
            line-height: 1.8;
            color: #444;
        }

        .summary-content h1,
        .summary-content h2,
        .summary-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .summary-content h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .summary-content h2 {
            font-size: 1.4rem;
        }

        .summary-content h3 {
            font-size: 1.2rem;
        }

        .summary-content ul,
        .summary-content ol {
            margin: 10px 0 10px 25px;
        }

        .summary-content li {
            margin: 8px 0;
        }

        .summary-content p {
            margin: 10px 0;
        }

        .summary-content strong {
            color: #667eea;
        }

        .summary-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 8px;
            color: #c33;
            margin-top: 15px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .download-btn {
            margin-top: 20px;
            background: #4caf50;
            width: auto;
            padding: 10px 20px;
        }

        .download-btn:hover {
            background: #45a049;
        }


        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 300px;
                position: static;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .result-header {
                margin: -20px -20px 20px -20px;
            }

            .delete-item-btn {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Modal de confirmaci√≥n -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h3 id="modalTitle">Confirmar acci√≥n</h3>
            <p id="modalMessage">¬øEst√°s seguro?</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="modal-btn modal-btn-confirm" id="modalConfirmBtn">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <h2>üìö Historial</h2>
        <div id="historyList" class="history-list">
            <div class="history-empty">A√∫n no hay videos procesados</div>
        </div>
        <button class="clear-history" onclick="clearHistory()" style="display: none;" id="clearHistoryBtn">
            üóëÔ∏è Limpiar Historial
        </button>
    </div>

    <div class="container">
        <div class="header">
            <h1>üì∫ YouTube Summarizer</h1>
            <p>Obt√©n res√∫menes en espa√±ol de cualquier video de YouTube</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="videoUrl">URL del Video de YouTube</label>
                <input
                    type="text"
                    id="videoUrl"
                    placeholder="https://www.youtube.com/watch?v=..."
                    autocomplete="off"
                >
            </div>

            <button class="btn" onclick="summarizeVideo()" id="submitBtn">
                Generar Resumen
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text" id="loadingText">Procesando video...</div>
            </div>

            <div class="error" id="error"></div>

            <div class="result" id="result">
                <div class="result-header">
                    <h2 id="videoTitle"></h2>
                    <div class="result-meta">
                        <span id="transcriptMethod"></span>
                        <span id="costEstimate"></span>
                    </div>
                </div>

                <div class="summary-content" id="summaryContent"></div>

                <button class="btn download-btn" onclick="downloadSummary()">
                    üì• Descargar Resumen (MD)
                </button>
            </div>
        </div>
    </div>

    <script>
        // Marked.js library para renderizar markdown (CDN)
        const markedScript = document.createElement('script');
        markedScript.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        document.head.appendChild(markedScript);

        let currentSummary = null;

        // Cargar historial al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
        });

        async function loadHistory() {
            try {
                const response = await fetch('/api/summaries');
                if (!response.ok) {
                    console.error('Error cargando historial');
                    return;
                }
                
                const history = await response.json();
                const historyList = document.getElementById('historyList');
                const clearBtn = document.getElementById('clearHistoryBtn');

                if (history.length === 0) {
                    historyList.innerHTML = '<div class="history-empty">A√∫n no hay videos procesados</div>';
                    clearBtn.style.display = 'none';
                    return;
                }

                clearBtn.style.display = 'block';
                historyList.innerHTML = history.map((item) => {
                    const escapedTitle = escapeHtml(item.title);
                    return `
                        <div class="history-item-container">
                            <div class="history-item" onclick="loadFromHistory('${item.video_id}')">
                                <div class="history-item-title">${escapedTitle}</div>
                                <div class="history-item-date">${formatDate(item.created_at)}</div>
                            </div>
                            <button class="delete-item-btn" onclick="confirmDeleteItem('${item.video_id}'); event.stopPropagation();" title="Eliminar">√ó</button>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error cargando historial:', error);
            }
        }

        async function loadFromHistory(video_id) {
            try {
                const response = await fetch(`/api/summaries/${video_id}`);
                if (!response.ok) {
                    showError('Error cargando el resumen');
                    return;
                }
                
                const data = await response.json();
                currentSummary = data;
                displayResult(data);
                document.getElementById('videoUrl').value = `https://www.youtube.com/watch?v=${data.video_id}`;
            } catch (error) {
                console.error('Error cargando resumen:', error);
                showError('Error cargando el resumen');
            }
        }

        async function clearHistory() {
            showModal(
                '¬øLimpiar todo el historial?',
                'Esta acci√≥n eliminar√° todos los videos guardados y no se puede deshacer.',
                async () => {
                    try {
                        const response = await fetch('/api/summaries', {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            await loadHistory();
                            closeModal();
                        } else {
                            showError('Error eliminando el historial');
                            closeModal();
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        showError('Error eliminando el historial');
                        closeModal();
                    }
                }
            );
        }

        async function confirmDeleteItem(video_id) {
            try {
                // Primero obtener el t√≠tulo del video
                const response = await fetch(`/api/summaries/${video_id}`);
                if (!response.ok) return;
                
                const item = await response.json();
                
                showModal(
                    '¬øEliminar este video?',
                    `Se eliminar√° "${item.title}" del historial.`,
                    async () => {
                        await deleteHistoryItem(video_id);
                        closeModal();
                    }
                );
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function deleteHistoryItem(video_id) {
            try {
                const response = await fetch(`/api/summaries/${video_id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadHistory();
                } else {
                    showError('Error eliminando el video');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error eliminando el video');
            }
        }

        function showModal(title, message, onConfirm) {
            const modal = document.getElementById('confirmModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const confirmBtn = document.getElementById('modalConfirmBtn');

            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            // Remover listeners anteriores
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
            
            // Agregar nuevo listener
            newConfirmBtn.addEventListener('click', onConfirm);
            
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('confirmModal');
            modal.classList.remove('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Ahora mismo';
            if (diffMins < 60) return `Hace ${diffMins} min`;
            if (diffHours < 24) return `Hace ${diffHours}h`;
            if (diffDays < 7) return `Hace ${diffDays}d`;
            
            return date.toLocaleDateString('es-ES', { 
                day: 'numeric', 
                month: 'short'
            });
        }

        async function summarizeVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const error = document.getElementById('error');
            const result = document.getElementById('result');

            // Validar URL
            if (!videoUrl) {
                showError('Por favor, introduce una URL de YouTube');
                return;
            }

            // Reset UI
            error.classList.remove('active');
            result.classList.remove('active');
            loading.classList.add('active');
            submitBtn.disabled = true;

            try {
                loadingText.textContent = 'Extrayendo informaci√≥n del video...';

                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: videoUrl,
                        language: 'es'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Error al procesar el video');
                }

                loadingText.textContent = 'Generando resumen...';
                const data = await response.json();

                // Guardar para descargar luego
                currentSummary = data;

                // Recargar historial (el backend ya guard√≥ el resumen)
                await loadHistory();

                // Mostrar resultado
                displayResult(data);

            } catch (err) {
                showError(err.message || 'Error al procesar el video. Por favor, intenta de nuevo.');
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        }

        function displayResult(data) {
            const result = document.getElementById('result');
            const videoTitle = document.getElementById('videoTitle');
            const transcriptMethod = document.getElementById('transcriptMethod');
            const costEstimate = document.getElementById('costEstimate');
            const summaryContent = document.getElementById('summaryContent');

            videoTitle.textContent = data.title;

            const methodText = data.transcript_method === 'subtitles'
                ? '‚úÖ Usando subt√≠tulos'
                : 'üé§ Usando transcripci√≥n de audio';
            transcriptMethod.textContent = methodText;

            costEstimate.textContent = `üíµ Costo estimado: ${data.cost_estimate}`;

            // Renderizar markdown
            if (typeof marked !== 'undefined') {
                summaryContent.innerHTML = marked.parse(data.summary);
            } else {
                // Fallback si marked.js no carga
                summaryContent.innerHTML = data.summary.replace(/\n/g, '<br>');
            }

            result.classList.add('active');

            // Scroll al resultado
            result.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.classList.add('active');
        }

        function downloadSummary() {
            if (!currentSummary) return;

            // Formatear en Markdown
            const content = `# Resumen de Video de YouTube

**T√≠tulo:** ${currentSummary.title}  
**M√©todo:** ${currentSummary.transcript_method === 'subtitles' ? 'Subt√≠tulos' : 'Transcripci√≥n de audio'}  
**Costo estimado:** ${currentSummary.cost_estimate}  
**Video ID:** ${currentSummary.video_id}

---

${currentSummary.summary}

---

*Generado por YouTube Summarizer*
`;

            const blob = new Blob([content], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `resumen-${currentSummary.video_id}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Permitir Enter para enviar
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                summarizeVideo();
            }
        });
    </script>
</body>
</html>
